<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Upgrade Indy</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="stylesheets/main.css">
  </head>
  <body>
    <div class="nav"><h1>Update Indy</h1></div>

    <div class="left-center">
      <div id="chart">
        <canvas id="myChart" style="width: 100%; height: 100%;"></canvas>
      </div>
      <div class="horizontal-separator"></div>
      <div id="map-buttons">
        <h2>Map Description:</h2>
        <h4>
          -Markers show where other businesses of different types are located
          <br />-Heat map portrays the best area to put new businesses
          <br /><br />*Years after 2017 are perdictions based on economic growth from businesses
        </h4>
      </div>
    </div>

    <div class="vertical-separator"></div>

    <div class="right-center">
      <div id="map-container">
        
      </div>
    </div>

    <script type="text/javascript"src="https://maps.googleapis.com/maps/api/js?key={insert key}&libraries=visualization"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <script src="./javascript/heatMap.js"></script>

    <script>
      var ctx = document.getElementById("myChart").getContext('2d');
      var myChart = new Chart(ctx, {
          type: 'bar',
          data: {
              labels: ["2011", "2012", "2013", "2014", "2015", "2016", "2017","2018*","2019*","2020*","2021*"],
              datasets: [{
                  label: 'Avg # of Violent Crimes Committed per Day in Indy',
                  data: [24,29,26,22,17,18,15,16,14,11,9],
                  backgroundColor: [
                      'rgba(255, 99, 132, 0.2)',
                      'rgba(54, 162, 235, 0.2)',
                      'rgba(255, 206, 86, 0.2)',
                      'rgba(75, 192, 192, 0.2)',
                      'rgba(153, 102, 255, 0.2)',
                      'rgba(255, 159, 64, 0.2)',
                      'rgba(255, 99, 132, 0.2)',
                      'rgba(54, 162, 235, 0.2)',
                      'rgba(255, 206, 86, 0.2)',
                      'rgba(75, 192, 192, 0.2)',
                      'rgba(153, 102, 255, 0.2)',
                  ],
                  borderColor: [
                      'rgba(255,99,132,1)',
                      'rgba(54, 162, 235, 1)',
                      'rgba(255, 206, 86, 1)',
                      'rgba(75, 192, 192, 1)',
                      'rgba(153, 102, 255, 1)',
                      'rgba(255, 159, 64, 1)',
                      'rgba(255,99,132,1)',
                      'rgba(54, 162, 235, 1)',
                      'rgba(255, 206, 86, 1)',
                      'rgba(75, 192, 192, 1)',
                      'rgba(153, 102, 255, 1)',
                  ],
                  borderWidth: 1
              }]
          },
          options: {
              scales: {
                  yAxes: [{
                      ticks: {
                          beginAtZero:true
                      }
                  }]
              }
          }
      });
    </script>
  </body>
</html>
